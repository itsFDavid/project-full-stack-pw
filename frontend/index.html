<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1</title>
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <header class="bg-emerald-300 flex justify-center items-center p-5 shadow-md mb-7">
        <img src="public/bimbo-seeklogo.svg" alt="Bimbo" class="w-20 h-10">
        <!-- <h1 class="text-3xl ms-3 font-bold">Bimbo ðŸ§¸</h1> -->
    </header>

    <main class="container m-auto w-full flex justify-center flex-wrap flex-col pt-5 lg:flex-row gap-12 h-full">
        <form action="" class="bg-teal-50 w-full h-3/12 mb-8 p-5 rounded-md shadow-md flex flex-col gap-4 lg:w-4/12" id="form">  
            <h2 class="text-center font-bold">Productos</h2>
            <div class="flex flex-col">
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre" placeholder="Donitas..." class="focus:outline-2 focus:outline-teal-700  py-1.5 rounded-md">
            </div>
            <div class="flex flex-col">
                <label for="precio">Precio</label>
                <input type="text"  min="0" id="precio" placeholder="23.80" class="focus:outline-2 focus:outline-teal-700 rounded-md py-1.5">
            </div>
            <div class="flex flex-col">
                <label for="stock">Stock</label>
                <input type="number" min="1" id="stock" placeholder="5" class="focus:outline-2 focus:outline-teal-700 rounded-md py-1.5">
            </div>
            <button type="submit" class="bg-teal-300 py-1.5 rounded-md hover:bg-teal-400 hover:scale-102 focus:outline-2" id="btnAdd" name="add">Agregar Producto</button>
            <button type="reset" class="text-blue-400 hover:text-blue-500 underline rounded-md hover:scale-105 focus:outline-0">Limpiar campos</button>
        </form>

        <section class="bg-teal-50 w-full h-130 mb-8 px-5 pb-5 pt-o rounded-md shadow-md flex flex-col gap-4 overflow-y-auto lg:w-7/12">
            <h2 class="text-center sticky top-0 z-10 rounded-b-md font-bold bg-teal-50 p-3 w-full">Lista de Productos</h2>
            <ul class="flex w-full flex-wrap justify-center items-center gap-4 lg:flex-col" id="contenedor-cards">
                <li class="flex flex-col bg-teal-200 shadow-md w-7/12 rounded-md p-3 snap-center md:w-4/12 lg:w-full hover:bg-teal-300 hover:shadow-xl hover:scale-102 transition ease-in-out duration-300">
                    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center mb-2">
                        <h3 class="font-bold text-xl">Donitas</h3>
                        <div class="flex gap-3 text-slate-500 text-sm font-bold">
                            <span class="">Stock: </span>
                            <p class=""> 5</p>
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-3 lg:flex-row lg:justify-between lg:items-center">
                        <div class="flex flex-wrap gap-3 font-bold text-green-600">
                            <p> $23.80</p>
                        </div>

                        <div class="flex flex-col gap-3 lg:flex-row">
                            <button class="bg-amber-500 lg:w-[96px] rounded-md shadow-md p-1.5 text-white hover:scale-105 lg:hover:scale-110">
                                <i class="bi-alarm"></i>
                                Editar
                            </button>
                            <button class="bg-red-400 rounded-md shadow-md p-1.5 text-white hover:scale-105 lg:hover:scale-110">Eliminar</button>
                        </div>
                    </div>
                </li>                                                                                                                                                                                           
            </ul>
        </section>
        
    </main>
    <script src="./index.js"></script>
</body>
</html>
